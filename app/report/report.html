<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/styles.css"/>
    <title>Title</title>
</head>
<body>
<header class="header-section container-fluid">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img src="../../images/image4.png" width="50" height="50" class="d-inline-block align-top" alt=""/>
            L'ultima Cena
        </a>
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
            <!-- LINKS -->

            <li class="nav-item active">
                <a class="nav-link" href="/">Build Your Pizza!</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/app/order/orders.html">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/app/ingredient/ingredients.html">Ingredients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/app/size/sizes.html">Sizes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/app/report/report.html">Report</a>
            </li>
        </ul>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Sales Report</h1>
        </div>
        <div class="col-md-6 text-center">
            <h2>Best customers</h2>
            <div id="best-customers"></div>

        </div>
        <div class="col-md-6 text-center">
            <h2>Most Request Ingredient</h2>
            <div id="most-requested-ingredients"></div>

        </div>
        <br>
        <div class="container">
            <div class="col-md-12 text-center">
                <h2>Monthly Sales</h2>
                <canvas id="monthly-sales"></canvas>
            </div>
        </div>

    </div>

</div>

<template id="most-requested-ingredients-template">
    <div class="row">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header">
                    By price
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{most_requested_ingredient_sum.name}}</h5>
                    <p class="card-text">{{most_requested_ingredient_sum.total}}$</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header">
                   By Quantity
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{most_requested_ingredient_count.name}}</h5>
                    <p class="card-text">{{most_requested_ingredient_count.total}}</p>
                </div>
            </div>
        </div>


    </div>
</template>


<template id="best_customers_template">
    <div class="row">
        {{#best_client_sum}}
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    {{name}}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{total}}$</h5>
                    <br>
                </div>
            </div>

        </div>
        {{/best_client_sum}}
    </div>

</template>

<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
></script>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"
        integrity="sha256-ILqMXUXPam8LdBwbq5W6r1m0NxeP8ydLFqrYN+bMCeI="
        crossorigin="anonymous"
></script>
<script src="
https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js
"></script>


<script src="../../js/report/report.js" type="module"></script>


</body>
</html>
